<mat-tab-group mat-stretch-tabs>
  <mat-tab label="Comptes">
    @if (isLoadingUsers$()) {
    <div class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
    } @else {
    <arcadia-account-creation
      (reloadUsers)="loadAllUsers()"
    ></arcadia-account-creation>
    <arcadia-account-edit
      [users]="users$()"
      [userEmails]="userEmails$()"
      (reloadUsers)="loadAllUsers()"
    ></arcadia-account-edit>
    <arcadia-account-delete
      [users]="users$()"
      [userEmails]="userEmails$()"
      (reloadUsers)="loadAllUsers()"
    ></arcadia-account-delete>
    }
  </mat-tab>
  <mat-tab label="Animaux"> Content 2 </mat-tab>
  <mat-tab label="Habitats">
    @if (isLoadingHabitats$()) {
    <div class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
    } @else {
    <arcadia-habitat-creation
      (reloadHabitats)="loadAllHabitats()"
    ></arcadia-habitat-creation>
    <arcadia-habitat-edit
      [habitats]="habitats$()"
      [habitatNames]="habitatNames$()"
      (reloadHabitats)="loadAllHabitats()"
    ></arcadia-habitat-edit>
    <arcadia-habitat-delete
      [habitats]="habitats$()"
      [habitatNames]="habitatNames$()"
      (reloadHabitats)="loadAllHabitats()"
    ></arcadia-habitat-delete>
    }
  </mat-tab>
  <mat-tab label="Services"> Content 3 </mat-tab>
</mat-tab-group>
