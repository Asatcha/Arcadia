<mat-tab-group mat-stretch-tabs>
  <mat-tab label="Animaux">
    @if (isLoadingAnimalsWithLatestVetReport$()) {
      <div class="spinner-container">
        <mat-spinner></mat-spinner>
      </div>
    } @else {
      <arcadia-vet-report-creation
        [animals]="animalsWithLatestVetReport$()"
        [animalNames]="animalNames$()"
        (reloadAnimals)="loadAllAnimalsWithLatestVetReport()"
        ></arcadia-vet-report-creation>
    }
  </mat-tab>
</mat-tab-group>
