<mat-accordion>
  <mat-expansion-panel
    (opened)="panelOpenState.set(true)"
    (closed)="panelOpenState.set(false)"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>Supprimer un compte utilisateur</mat-panel-title>
    </mat-expansion-panel-header>
    <form [formGroup]="deleteForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-icon matPrefix>mail</mat-icon>
        <mat-label>Email</mat-label>
        <input
          type="text"
          matInput
          [formControl]="email"
          [matAutocomplete]="auto"
        />
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          @for (email of filteredUserEmails$ | async; track email) {
          <mat-option [value]="email">{{ email }}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>

      <div>
        <button [disabled]="email.invalid" mat-raised-button type="submit">
          Supprimer
        </button>
      </div>
    </form>
  </mat-expansion-panel>
</mat-accordion>
